<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/oik1knh.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signos Zodiacales</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main >
        <div class="titulo">
            <h1>Vamos a calcular tu signo</h1>
        </div>
        
        <div class="formSigno">
            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingresá tu nombre:</label>
                    <input id="nombre" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingresá tu día de nacimiento:</label>
                    <input id="dia" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingresá tu mes de nacimiento:</label>
                    <input id="mes" class="form-control" type="number">
                </div>
                <div>
                    <a id="btnCalcular" href="" type="submit" class="btn-lg btn btn-outline-danger">Calcular</a>
                    <a id="btnBorrar" href="" type="submit" class="btn-lg btn btn-outline-secondary">Borrar</a>
                </div>               
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
