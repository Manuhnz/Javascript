<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/yyf0xwx.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signos Zodiacales</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main >        
        <div class="formulario">
            <h1 class="text-center">Calculador de signo zodiacal</h1>
            <form id="form">
                <div class="inputBox">
                    <label class="form-label">Ingresá tu nombre</label>
                    <input id="nombre" class="inputNombre" type="text">
                </div>
                <div class="flexBox">
                    <div class="inputBox">
                        <label class="form-label">Día de nacimiento</label>
                        <select id="dia" class="inputDia">
                            <option value="dia" selected disabled>Día</option>    
                        </select>
                    </div>
                    <div class="inputBox">
                        <label class="form-label">Mes de nacimiento</label>
                        <select id="mes" class="inputMes">
                            <option value="mes" selected disabled>Mes</option>    
                        </select>
                    </div>
                </div>
                <input type="submit" value="Calcular" class="btn-lg btn btn-warning" id="btnCalcular">
                <input type="submit" value="Borrar" class="btn-lg btn btn-outline-secondary" id="btnBorrar">
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
